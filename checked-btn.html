<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Button</title>
</head>
<body>
    <label for="myCheckBox">Please subscribe</label>
    
    
        <input id="myCheckBox" type="checkbox" value="subscribe">
        <br>


        <label for="visaBtn">Visa</label>
        <input type="radio" id="visaBtn">
        
        <br>
        <label for="masterCardBtn">Master Card</label>
        <input type="radio" id="masterCardBtn">
        
        <br>
        <label for="paypalBtn">Paypal</label>
        <input type="radio" id="paypalBtn">
        <button id="myButton">Subscribe</button>
    <script>

        document.getElementById("myButton").onclick = function() {

            visa = document.getElementById('visaBtn');
            masterCard = document.getElementById('masterCardBtn');
            paypal = document.getElementById('paypalBtn');

            if (visa.checked){
                alert("You have selected Visa");
            } else if (masterCard.checked){
                alert("You have selected Master Card");
            } else if (paypal.checked){
                alert("You have selected Paypal");
            } else {
                alert("Please select a payment method");
            }
        }

    </script>
</body>
</html>
